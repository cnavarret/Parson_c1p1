<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W. Parsons (2012) - Políticas Públicas</title>
    <style>
        /* ==========================================================================
           VARIABLES Y RESET
           ========================================================================== */
        :root {
            --azul-profundo: #0F172A;
            --azul-hover: #1E293B;
            --gris-pizarra: #475569;
            --gris-claro: #CBD5E1;
            --blanco-hueso: #F8FAFC;
            --blanco-puro: #FFFFFF;
            --acento: #3B82F6;
            
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-serif: 'Georgia', 'Times New Roman', Times, serif;
            
            --transicion: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--blanco-hueso);
            color: var(--azul-profundo);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ==========================================================================
           LAYOUT PRINCIPAL (GRID / FLEX)
           ========================================================================== */
        #app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* SIDEBAR / ÍNDICE PERSISTENTE */
        #sidebar {
            width: 300px;
            background-color: var(--azul-profundo);
            color: var(--blanco-hueso);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
            transition: var(--transicion);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--gris-pizarra);
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: var(--gris-claro);
            margin-top: 0.5rem;
            font-style: italic;
        }

        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            scroll-behavior: smooth;
        }

        .nav-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: var(--transicion);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--gris-claro);
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.05);
            color: var(--blanco-puro);
        }

        .nav-item.active {
            border-left-color: var(--acento);
            background-color: var(--azul-hover);
            color: var(--blanco-puro);
            font-weight: 600;
        }

        /* ÁREA PRINCIPAL DE DIAPOSITIVAS */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--blanco-hueso);
            overflow: hidden;
        }

        #slide-container {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            overflow-y: auto;
        }

        #slide-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ==========================================================================
           ESTILOS DE CONTENIDO ACADÉMICO (SÍNTESIS VISUAL)
           ========================================================================== */
        .section-badge {
            display: inline-block;
            background-color: var(--gris-pizarra);
            color: var(--blanco-puro);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--azul-profundo);
            margin-bottom: 2rem;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .slide-synthesis {
            font-size: 1.15rem;
            color: var(--gris-pizarra);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* Interacciones de Texto y Botones */
        .clickable-text {
            color: var(--acento);
            text-decoration: underline;
            text-underline-offset: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .clickable-text:hover {
            color: var(--azul-profundo);
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 4px;
        }

        .buttons-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .btn-profundidad {
            background-color: var(--azul-profundo);
            color: var(--blanco-puro);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transicion);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.2);
        }

        .btn-profundidad:hover {
            background-color: var(--gris-pizarra);
            transform: translateY(-2px);
        }

        /* Componentes de Diagramas Funcionales */
        .concept-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .concept-card {
            background: var(--blanco-puro);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--gris-pizarra);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .concept-card h4 {
            font-size: 1.1rem;
            color: var(--azul-profundo);
            margin-bottom: 0.8rem;
        }

        .concept-card p {
            font-size: 0.95rem;
            color: var(--gris-pizarra);
            line-height: 1.5;
        }

        .diagram-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--blanco-puro);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .diagram-node {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .diagram-node strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .diagram-arrow {
            color: var(--gris-claro);
            font-size: 2rem;
            font-weight: bold;
        }

        /* Controles Inferiores */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background: var(--blanco-puro);
            border-top: 1px solid rgba(0,0,0,0.05);
            min-height: 80px;
        }

        .progress-container {
            flex: 1;
            margin: 0 2rem;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--gris-claro);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--azul-profundo);
            width: 0%;
            transition: width 0.3s ease;
        }

        .slide-counter {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gris-pizarra);
            margin-top: 0.5rem;
            text-align: center;
        }

        .nav-btn {
            background: none;
            border: 2px solid var(--gris-pizarra);
            color: var(--azul-profundo);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transicion);
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--azul-profundo);
            color: var(--blanco-puro);
            border-color: var(--azul-profundo);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ==========================================================================
           MODAL / POPOVER DE TEXTO ÍNTEGRO (SERIF)
           ========================================================================== */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background-color: var(--blanco-hueso);
            width: 90%;
            max-width: 850px;
            max-height: 85vh;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid var(--gris-claro);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--blanco-puro);
            border-radius: 12px 12px 0 0;
        }

        .modal-header h3 {
            font-size: 1.3rem;
            color: var(--azul-profundo);
            flex: 1;
            margin-right: 1rem;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--gris-pizarra);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .btn-close:hover {
            color: #EF4444;
        }

        .modal-body {
            padding: 3rem;
            overflow-y: auto;
            font-family: var(--font-serif);
            font-size: 1.15rem;
            line-height: 1.8;
            color: #333;
        }

        .modal-body p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .modal-body ul {
            margin-bottom: 1.5rem;
            margin-left: 2rem;
        }

        .modal-body li {
            margin-bottom: 0.5rem;
            text-align: justify;
        }

        .modal-body blockquote {
            border-left: 4px solid var(--gris-pizarra);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--gris-pizarra);
        }

        /* ==========================================================================
           RESPONSIVIDAD (MOBILE / TABLET)
           ========================================================================== */
        @media (max-width: 992px) {
            #app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 60px; flex-direction: row; align-items: center; overflow: hidden; }
            .sidebar-header { padding: 0 1rem; border: none; flex: 1; }
            .sidebar-header h1 { font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .sidebar-header p { display: none; }
            .nav-menu { display: flex; overflow-x: auto; padding: 0; }
            .nav-item { white-space: nowrap; border-left: none; border-bottom: 3px solid transparent; padding: 1rem; }
            .nav-item.active { border-left-color: transparent; border-bottom-color: var(--acento); }
            #slide-container { padding: 2rem; }
            .slide-title { font-size: 2rem; }
            .controls { padding: 1rem 2rem; }
            .modal-body { padding: 1.5rem; font-size: 1rem; }
            .diagram-flow { flex-direction: column; }
            .diagram-arrow { transform: rotate(90deg); }
        }
        
        @media (max-width: 480px) {
            .slide-title { font-size: 1.6rem; }
            .btn-profundidad { width: 100%; justify-content: center; }
            .controls { padding: 1rem; }
            .progress-container { margin: 0 1rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- ÍNDICE PERSISTENTE -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>Seminario MCP</h1>

            </div>
            <nav class="nav-menu" id="nav-menu">

        <!-- ÁREA DE DIAPOSITIVAS -->
        <main id="main-content">

            <div class="controls">

    <div id="modal-overlay">

            </div>

            </div>
        </div>
    </div>

    <!-- LÓGICA DE LA APLICACIÓN -->
    <script>
        /**

                    <div style="text-align: center; padding: 4rem 2rem; background: var(--blanco-puro); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 6px solid var(--acento); position: relative; overflow: hidden; margin-bottom: 2rem;">
                        <div style="position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: var(--blanco-hueso); border-radius: 50%; z-index: 0; opacity: 0.5;"></div>

                        <div style="position: relative; z-index: 1;">
                            <h3 style="color: var(--gris-pizarra); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 1.5rem;">Wayne Parsons</h3>

                            <p style="font-size: 1.25rem; color: var(--gris-pizarra); font-style: italic; margin-bottom: 2.5rem; max-width: 800px; margin-left: auto; margin-right: auto; line-height: 1.5;">Una introducción a la teoría y la práctica del análisis de políticas públicas</p>

                        <div class="diagram-node"><strong>Antigüedad Clásica</strong><br><small>koinon/idion<br>res publica/res privata</small></div>
                        <div class="diagram-arrow">→</div>
                        <div class="diagram-node"><strong>Arendt & Saxonhouse</strong><br><small>polis vs. unidad doméstica</small></div>

                        <div class="diagram-node"><strong>Aristóteles</strong><br><small>La <i>polis</i></small></div>
                    </div>
                    <p class="slide-synthesis">
                        La discusión sobre políticas comienza clarificando qué es "lo público". 
                        Esta noción no es estable; ha sido una tensión histórica desde la 
                        <span class="clickable-text" onclick="openModal(0)">Antigüedad Clásica (Grecia y Roma)</span>. 
                        Diversos autores, como <span class="clickable-text" onclick="openModal(1)">Arendt, Saxonhouse y Aristóteles</span>,

                    {

                        content: `<p><strong>1.2 / Lo “público” y las “políticas” como conceptos</strong></p><p>La discusión sobre las políticas públicas debe comenzar con una clarificación conceptual de lo “público”, noción cuya transformación histórica ha determinado la forma en que se entiende el ámbito de intervención estatal. Lo público designa aquella dimensión de la actividad humana que requiere regulación colectiva o gubernamental, en contraste con lo privado, entendido como esfera doméstica o individual. Esta distinción, lejos de ser estable, ha sido objeto de tensión desde la antigüedad clásica.</p><p>En Grecia y Roma se establecieron distinciones fundacionales entre koinon/idion y res publica/res privata.</p>`

        // ESTADO DE LA APLICACIÓN
        let currentIndex = 0;
        const totalSlides = slidesData.length;

        // ELEMENTOS DEL DOM
        const container = document.getElementById('slide-container');
        const progressFill = document.getElementById('progress-fill');
        const slideCounter = document.getElementById('slide-counter');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const navMenu = document.getElementById('nav-menu');
        
        // Modal
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const btnCloseModal = document.getElementById('btn-close-modal');

        /**
         * Inicializa la aplicación
         */
        function init() {
            renderSidebar();
            updateView();
            setupEventListeners();
        }

        /**
         * Renderiza el menú lateral agrupado por secciones
         */
        function renderSidebar() {
            let currentSection = "";
            let html = "";
            
            slidesData.forEach((slide, index) => {
                if(slide.section !== currentSection) {
                    currentSection = slide.section;
                    let sectionLabel = slide.section === 'Portada' ? 'Inicio' : `Sec. ${slide.section}`;
                    
                    html += `
                        <div class="nav-item ${index === 0 ? 'active' : ''}" 
                             data-index="${index}" 
                             id="nav-item-${index}">
                            <strong>${sectionLabel}</strong>: ${slide.sectionTitle}
                        </div>
                    `;
                }
            });
            navMenu.innerHTML = html;
        }

        /**
         * Actualiza el contenido de la diapositiva y los controles
         */
        function updateView() {
            const slide = slidesData[currentIndex];
            
            // Efecto de transición
            container.classList.remove('visible');
            
            setTimeout(() => {
                let badgeHtml = slide.section === 'Portada' ? '' : `<span class="section-badge">Sección ${slide.section}</span>`;
                let titleHtml = slide.title ? `<h2 class="slide-title">${slide.title}</h2>` : '';

                container.innerHTML = `
                    ${badgeHtml}
                    ${titleHtml}
                    ${slide.visual}
                `;
                container.classList.add('visible');
            }, 300);

            // Actualizar Controles
            btnPrev.disabled = currentIndex === 0;
            btnNext.disabled = currentIndex === totalSlides - 1;
            
            // Actualizar Progreso
            slideCounter.textContent = `${currentIndex + 1} / ${totalSlides}`;
            progressFill.style.width = `${((currentIndex + 1) / totalSlides) * 100}%`;

            // Actualizar Menú Lateral
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Encontrar el nav-item correspondiente a la sección actual
            let targetNavIndex = currentIndex;
            while(targetNavIndex >= 0 && !document.getElementById(`nav-item-${targetNavIndex}`)) {
                targetNavIndex--;
            }
            if(document.getElementById(`nav-item-${targetNavIndex}`)) {
                document.getElementById(`nav-item-${targetNavIndex}`).classList.add('active');
            }
            
            // Hacer scroll hasta arriba al cambiar de slide
            container.scrollTop = 0;
        }

        /**
         * Eventos (Teclado, Swipe, Botones)
         */
        function setupEventListeners() {
            // Controles de botones
            btnNext.addEventListener('click', () => { if(currentIndex < totalSlides - 1) { currentIndex++; updateView(); } });
            btnPrev.addEventListener('click', () => { if(currentIndex > 0) { currentIndex--; updateView(); } });

            // Navegación en el Menú Lateral
            navMenu.addEventListener('click', (e) => {
                const item = e.target.closest('.nav-item');
                if(item) {
                    currentIndex = parseInt(item.getAttribute('data-index'));
                    updateView();
                }
            });

            // Teclado
            document.addEventListener('keydown', (e) => {
                if (modalOverlay.classList.contains('active')) {
                    if (e.key === 'Escape') closeModal();
                    return;
                }
                if (e.key === 'ArrowRight' && currentIndex < totalSlides - 1) {
                    currentIndex++; updateView();
                }
                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    currentIndex--; updateView();
                }
            });

            // Swipe táctil
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.getElementById('main-content').addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            document.getElementById('main-content').addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});

            function handleSwipe() {
                const minSwipeDistance = 50;
                // Prevenir swipe accidental si el usuario está haciendo scroll dentro del contenido (opcional)
                if (touchEndX < touchStartX - minSwipeDistance && currentIndex < totalSlides - 1) {
                    currentIndex++; updateView(); // Izquierda -> Siguiente
                }
                if (touchEndX > touchStartX + minSwipeDistance && currentIndex > 0) {
                    currentIndex--; updateView(); // Derecha -> Anterior
                }
            }

            // Cerrar modal
            btnCloseModal.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
        }

        /**
         * Control del Modal (Textos Profundos distribuidos en arrays)
         * @param {number} popupIndex - Índice del popup dentro de la diapositiva actual.
         */
        window.openModal = function(popupIndex) {
            const slide = slidesData[currentIndex];
            if(!slide || !slide.popups || !slide.popups[popupIndex]) return;
            
            const popupData = slide.popups[popupIndex];
            
            modalTitle.textContent = popupData.title;
            modalText.innerHTML = popupData.content;
            
            // Forzar scroll al inicio del modal text
            modalText.scrollTop = 0;
            
            modalOverlay.classList.add('active');
        };

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        // Ejecutar aplicación
        init();

    </script>
